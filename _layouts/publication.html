---
layout: default
---

<main>

<header>
  <h1>{{ page.title }}</h1>
  <h5>{{ page.contributors }}</h5>
  <h5>{{ page.conference }} {{ page.downloads }}</h5>

  <img class="responsive-image" alt="Teaser" src = {{ page.teaser }}>

</header>

<section>
  <h2>Summary</h2>
  <p>{{ page.summary}}</p>

  {% if page.video %}
  <h2>Results</h2>
  <div class="responsive-iframe-container">
    <iframe class="responsive-iframe" src="{{ page.video }}" allowfullscreen></iframe>
  </div>
  {% endif %}

</section>

</main>
