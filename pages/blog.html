---
layout: default
title: Blog
---

<main>
    {% for post in site.posts %}
    <article>
        <header>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p>{{ post.date | date_to_string }}</p>
        </header>
        <p>{{ post.excerpt }}</p>
        <p><a href="{{ post.url }}">Read more</a></p>
    </article>
    {% endfor %}
</main>
